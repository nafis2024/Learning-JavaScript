<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Purpose" content="This is a simple calculator website">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="CSS/calculator.css">
    <script src="JS/calculator.js"></script>
</head>
<body>
    <h2>Basic Calculator</h2>
    <div class="frame"> 

        <div class="result">
            <input type="text" name="answer" id="display">
        </div>


        <div class="numpad">
            <input type='button'>1</input>
            <input type='button'>2</input>
            <input type='button'>3</input>
            <input type='button'>4</input>
            <input type='button'>5</input>
            <input type='button'>6</input>
            <input type='button'>7</input>
            <input type='button'>8</input>
            <input type='button'>9</input>
            <input type='button'>0</input>
            <input type='button' class="delete">AC</input>
        
        </div>


        <div class="functions">
            <input type='button' class="finput">*</input>
            <input type='button' class="finput">/</input>
            <input type='button' class="finput">-</input>
            <input type='button' class="finput">+</input>
            <input type='button' class="finput">=</input>
            <input type='button' class="finput" id="backspace"><</input>
        </div>

    </div>
</body>
</html>
