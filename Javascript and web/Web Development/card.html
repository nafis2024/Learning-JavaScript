<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Table Example</title>
    <link rel="stylesheet" href="/Web Development/CSS/card.css">
</head>
<body>
    <div class="card">
        <img src="image.jpg" alt="Card image" class="card-img">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-text">This is some example text to illustrate a card layout. It can contain a brief description or summary.</p>
            <table class="card-table">
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Header 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                </tbody>
            </table>
            <a href="#" class="card-button">Read More</a>
        </div>
    </div>
</body>
</html>
